language: java
jdk:
  - openjdk7
before_script:
  - npm install protractor
  - ./node_modules/protractor/bin/webdriver-manager update --standalone
script:
  - mvn exec:java &
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - ./node_modules/protractor/bin/protractor src/test/js/textManager.conf.js
